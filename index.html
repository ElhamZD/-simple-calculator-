<!Doctype html>
<html>
	<head></head>
	<body>
		1st Number:
		<input type="text" id="firstNo"><br>
		2nd Number:
		<input type="text" id="secondNo"><br>
		<input type="button" onclick="multiply()" value="Multiply"/> 
		<input type="button" onclick="divide()" value="Divide">  
		<input type="button" onclick="subtract()" value="Subtract">
		<input type="button" onclick="add()" value="Add"><br>
		The result is:<br>
		<p id="result"></p>
		<script>
			function multiply(){
				var firstNo=Number(document.getElementById("firstNo").value);
				var secondNo=Number(document.getElementById("secondNo").value);
				document.getElementById("result").innerHTML= firstNo * secondNo;
			}
			function divide(){
				var firstNo=Number(document.getElementById("firstNo").value);
				var secondNo=Number(document.getElementById("secondNo").value);
				document.getElementById("result").innerHTML= firstNo / secondNo;
			} 
			
			function subtract(){
				var firstNo=Number(document.getElementById("firstNo").value);
				var secondNo=Number(document.getElementById("secondNo").value);
				document.getElementById("result").innerHTML= firstNo - secondNo;
			}
			function add(){
				var firstNo=Number(document.getElementById("firstNo").value);
				var secondNo=Number(document.getElementById("secondNo").value);
				document.getElementById("result").innerHTML= +firstNo + +secondNo;
			}
		</script>
		</body>
</html>
